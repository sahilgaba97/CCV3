<h3>Change password</h3>
<div style="text-align: center; margin: 80px auto;" *ngIf="showSpinner">
    <div class="spinner-border text-dark"></div>
</div>

<div class="row" *ngIf="!showSpinner">
    <div class="col-md-4"></div>
    <form class="form-horizontal col-md-4 box" [formGroup]="pwdChangeForm">
        <div class="alert alert-secondary" role="alert">    
            Changing password for <b>{{email}}</b><br>
        </div>

        <div class="alert alert-success" *ngIf="msg && !showSpinner">
            {{msg}}
        </div>
            
        <div class="form-group">
        <div class=""> 
            <input type="hidden" class="form-control" id="email" formControlName="email">
        </div>
        </div>
        
        <div class="form-group">
        <label class="control-label" for="pwd">Current password:</label>
        <div class=""> 
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" formControlName="currentPassword">
        </div>
        </div>

        <div class="form-group">
        <label class="control-label" for="pwd">Set password:</label>
        <div class=""> 
            <input type="password" class="form-control" id="pwd" placeholder="Enter new password" formControlName="password">
        </div>
        </div>

        <div class="form-group">
        <label class="control-label" for="cpwd">Confirm password:</label>
        <div class=""> 
            <input type="password" class="form-control" id="cpwd" placeholder="Confirm new password" formControlName="cpassword">
        </div>
        </div>


        <div class="alert alert-danger" *ngIf="errorMsg && !showSpinner">
            <strong>Error!</strong> {{errorMsg}}
        </div>
    
        <div class="form-group"> 
        <div class="submitBtn">
            <button type="submit" class="btn btn-success" (click)="submit()" [disabled]="!pwdChangeForm.valid">Set new password</button>
        </div>
        <br>
        </div>
    </form>
    <div class="col-md-4"></div>
</div>
